<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DOM - SIMULADOR - SEBASTIAN VILLARROEL</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Alta de Stock</h2>
            <form action="" class="text-center" id="formulario">
                <div class="row">
                    <label for="Tipo"><strong> Tipo</strong></label><br>
                    <input type="text" id="tipo" placeholder="Tipo" class="text-center">
                </div>
                <div class="row">
                    <label for="Marca"><strong>Marca</strong></label><br>
                    <input type="text" id="marca" placeholder="Marca"class="text-center">
                </div>
                <div class="row">
                    <label for="Costo"><strong>Costo</strong></label><br>
                    <input type="number" id="costo" placeholder="Costo"class="text-center">
                </div>
                <div class="row">
                    <label for="Stock"><strong>Stock</strong></label><br>
                    <input type="number" id="stock" placeholder="Stock"class="text-center">
                </div>
                <div class="row">
                    <label for="Disponible"><strong>Disponible</strong></label><br>
                    <input type="text" id="disp" placeholder="Disponible"class="text-center">
                </div>
                <br>

                <button class="btn-secundary" id="btnG">Cargar Stock</button>
            </form>
            </div>
            <div class="col-12">
                <br>
                <h2 class="text-center">
                    Stock Cargado
                </h2>
                <table class="container-fluid" id="table">
                    <tr>
                        <td class="col-1">Ref.</td>
                        <th class="col-2">Codigo </th>
                        <th class="col-2">Tipo</th>
                        <th class="col-2">Marca</th>
                        <th class="col-2">Costo</th>
                        <th class="col-2">Stock</th>
                        
                    </tr>
                </table>
            </div>
        </div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>
</html>
